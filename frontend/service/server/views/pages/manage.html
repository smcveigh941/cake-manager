<div class="container px-0 mx-0">
  <a href="/download" class="btn btn-sm btn-secondary" role="button">Download cakes</a>
</div>
<div class="container cake-panel">
  <form method="POST">
    <div class="form-group my-3">
      <label for="name">Name</label>
      {{displayError 'name' errors}}
      <input type="text" class="form-control {{addErrorClass 'name' errors}}" id="name" name="name"/>
    </div>
    <div class="form-group my-3">
      <label for="description">Description</label>
      {{displayError 'description' errors}}
      <input type="text" class="form-control {{addErrorClass 'description' errors}}" id="description" name="description"/>
    </div>
    <div class="form-group my-3">
      <label class="form-check-label" for="imageUrl">Image URL</label>
      {{displayError 'imageUrl' errors}}
      <input type="text" class="form-control {{addErrorClass 'imageUrl' errors}}" id="imageUrl" name="imageUrl"/>
    </div>
    <button type="submit" class="btn-lg btn-primary">Bake that cake</button>
  </form>
</div>
